<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/1-timer.js"></script>
    <title>Countdown Timer</title>
    <!-- Підключення стилів бібліотеки flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- Підключення стилів бібліотеки iziToast -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <nav><a href="./index.html">Go back</a></nav>
    <div class="countiner">
      <input type="text" id="datetime-picker" />
      <button type="button" id="start-btn" disabled>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
